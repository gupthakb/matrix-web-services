events {
    worker_connections 1024;
}

http {

    server {
        listen 34499;
        server_name mywebserver;
    
        location / {
            proxy_pass http://mywebserver;
            proxy_set_header Host $host;
        }
    }


    upstream mywebserver {
        server 172.17.0.6:3000;
        server 172.17.0.7:3000;
        server 172.17.0.8:3000;
        server 172.17.0.9:3000;
    }
}
